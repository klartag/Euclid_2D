circle_tangency_definition:
  inputs:
    - e, f: Circle
  where:
    - tangent(e, f)
  construct:
    - A: Point
  conclude:
    - A in e, f

circle_tangency_unique_intersection:
  inputs:
    - A, B: Point
    - e, f: Circle
  where:
    - A, B in e, f
    - tangent(e, f)
  conclude:
    - A == B

circle_tangency_from_chord_angle_sum:
  inputs:
    - A, B, C, D, E: Point
    - e, f: Circle
  where:
    - e != f
    - A, B, C in e
    - C, D, E in f
  possible_conclusions:
    - angle(A, B, C) + angle(C, D, E) == angle(A, C, E) mod 360 => tangent(e, f)
    - angle(A, B, C) + angle(C, D, E) == angle(A, C, E) + 180 mod 360 => tangent(e, f)
  rank: 5

