isogonal_conjugate_definition:
  inputs:
    - A, B, C, P, Q: Point
  where:
    - P == isogonal_conjugate(Q, A, B, C)
  conclude:
    - equal_mod_180(B, A, P, Q, A, C)
    - equal_mod_180(C, B, P, Q, B, A)
    - equal_mod_180(A, C, P, Q, C, B)

isogonal_conjugate_is_involution:
  inputs:
    - A, B, C, P, Q: Point
  where:
    - P == isogonal_conjugate(Q, A, B, C)
  conclude:
    - Q == isogonal_conjugate(P, A, B, C)

isogonal_conjugate_sufficient_conditions:
  inputs:
  - A, B, C, P, Q: Point
  where:
    - not_collinear(A, B, C)
    - not_one_of(P, A, B, C)
    - not_one_of(Q, A, B, C)
    - equal_mod_180(B, A, P, Q, A, C)
    - equal_mod_180(C, B, P, Q, B, A)
  conclude:
    - P == isogonal_conjugate(Q, A, B, C)
