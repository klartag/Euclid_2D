same_angle:
  inputs:
    - O, A, B, C: Point
  where:
    - not_one_of(O, A, B, C)
    - not_collinear(O, A, C)
    - collinear(O, A, B)
    - exists(Line(O, C))
  conclude:
    - equal_mod_180(A, O, C, B, O, C)
  rank: 2
  trivial_if_equal:
    - [A, B]

same_angle_converse:
  inputs:
    - O, A, B, C: Point
  where:
    - equal_mod_180(A, O, C, B, O, C)
  conclude:
    - collinear(O, A, B)
  rank: 2
  trivial_if_equal: 
    - [A, B]
