rectangle:
  conclude: ['parallelogram(A, B, C, D)', 'perpendicular(Line(A, B), Line(B, C))']
  inputs:
  - {'A, B, C, D': Point}
  preprocess: circle_symmetry
rhombus:
  conclude: ['parallelogram(A, B, C, D)', 'distance(A, B) ==  distance(B, C)']
  inputs:
  - {'A, B, C, D': Point}
  preprocess: circle_symmetry
