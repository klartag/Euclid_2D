collinear:
  conclude: [self]
  inputs:
  - {'A, B, C': Point}
  preprocess: symmetric
concyclic:
  conclude: [self]
  inputs:
  - {'A, B, C, D': Point}
  preprocess: symmetric
equal_mod_180:
  conclude: [self]
  inputs:
  - {"A, B, C, A', B', C'": Point}
parallel:
  conclude: [self]
  inputs:
  - {'k, l': Line}
  preprocess: symmetric
perpendicular:
  conclude: [self]
  inputs:
  - {'k, l': Line}
  preprocess: symmetric
